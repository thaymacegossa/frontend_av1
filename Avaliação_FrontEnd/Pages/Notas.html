<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/template.css">
    <link rel="stylesheet" href="../Styles/notas/Styles.css">
    <title>Notas</title>
</head>
<body>
    <header>
            <div class="header-conteudo">
                <h1>Notas</h1>
            <p>Discente: Thayani Macegossa Rodriges</p>
        </div>
    </header>
    
    <div class="corpo">
        <div class="corpo-header">
            <button class="voltar button button-default" onclick="window.location.href='../index.html'">Voltar</button>
        </div>

        <div class="corpo-conteudo">
            <div class="form-grid">
                <label for="nome">Nome do Aluno:</label>
                <input type="text" id="nome" name="nome">
        
                <label for="nota1">Nota 1:</label>
                <input type="number" id="nota1" name="nota1" step="0.1" min="0" max="10">
        
                <label for="nota2">Nota 2:</label>
                <input type="number" id="nota2" name="nota2" step="0.1" min="0" max="10">
        
                <label for="nota3">Nota 3:</label>
                <input type="number" id="nota3" name="nota3" step="0.1" min="0" max="10">
            </div>
            
            <button onclick="calcularMedia()" class="button button-default">Calcular Média</button>
            
            <p id="resultado"></p> <!-- Parágrafo para exibir o resultado -->
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 Lista de Exercicios Tecnologias para Front-End II</p>
        <p>Todos os direitos reservados.</p>
    </footer>
    
    <script src="../Scripts/notas/Notas.js"></script>
</body>
</html>
